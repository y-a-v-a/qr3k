version: '3.8'

services:
  qr3k:
    build: .
    ports:
      - "8080:80"
    volumes:
      # Mount src/runtime for live development
      - ./src/runtime:/var/www/html
    environment:
      - APACHE_RUN_USER=www-data
      - APACHE_RUN_GROUP=www-data
    restart: unless-stopped
    container_name: qr3k-runtime